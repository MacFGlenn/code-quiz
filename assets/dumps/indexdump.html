<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz</title>
  </head>

  <body>
    <header>
      <a href="url">View High Scores</a>
      <p id="timer">Time:</p>
      <p id="points">Points:</p>
    </header>

    <main class="page-content" id="page-content">
      <h1 id="main-text">Coding Quiz Challenge</h1>
      <p id="encouragement">Try your best or whatnot</p>
      <button type="button" id="start" class="starts">Start Quiz</button>
    </main>

    <div class="question" id="question">
      <h1 id="question-text"></h1>
      <button type="button" id="answer1"></button>
      <button type="button" id="answer2"></button>
      <button type="button" id="answer3"></button>
      <button type="button" id="answer4"></button>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
